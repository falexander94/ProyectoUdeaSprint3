<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <div class = "px-4 py-5 my-5 text-center">
            <h1>Nuevo Vigilante</h1>
            <form th:action = "@{/addVigilante}" th:method = "post" th:object = "${vigilantes}" class = "d-flex flex-colum gap-3 align-items-center">
                <input th:field="*{name}" class = "form-control" type="text" placeholder="Nombre Vigilante"/>
                <input th:field="*{company}" class = "form-control" type="text" placeholder="protecol"/>
                <input th:field="*{age}" class = "form-control" type="number" placeholder="Años"/>
                <input th:field="*{horas}" class = "form-control" type="text" placeholder="horas"/>
                <input th:field="*{telefono}" class = "form-control" type="text" placeholder="Telefono"/>
                <input th:field="*{dia}" class = "form-control" type="text" placeholder="dia"/>
                <input th:field="*{puestoVigilancia}" class = "form-control" type="text" placeholder="puestoVigilancia"/>

                <button class = "btn btn-primary" type="submit">Añadir Vigilante</button>

            </form>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
